<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bulma.css">
    <link rel="stylesheet" href="./css/font/stylesheet.css">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <div class="card blur" id="background-card">
            <div class="wrapper">
                <h1>QuizTree에 오신걸
                    <br>환영합니다</h1>
                <p>QuizTree를 이용하시려면
                    <br>회원가입을 해주세요</p>
            </div>
        </div>

        <div class="card">
            <div class="wrapper">
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="custom input" type="email" placeholder="Username">
                        <span class="icon is-small is-left">
                            <i class="fa fa-user"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="custom input" type="email" placeholder="Email">
                        <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="custom input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fa fa-key"></i>
                        </span>
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button class="custom button">Sign Up</button>
                    </div>
                    <div class="control">
                        <a class="button is-text" href="./login.html">Cancel</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
